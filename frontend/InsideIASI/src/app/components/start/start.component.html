<div class="language-buttons">
  <button (click)="switchRo()" *ngIf="roFlag " id="ro"></button>
  <button (click)="switchEn()" *ngIf="!roFlag" id="en"></button>
</div>

<div class="top-container">
  <div class="title-container">
    <h1>{{ "SiteTitle" | translate }}</h1>
  </div>
  <div class="buttons">
    <button class="app-button" routerLink="/menu">{{
      "Login" | translate
    }}</button>
    <button class="app-button" routerLink="/menu">{{
      "SignUp" | translate
    }}</button>
    <button class="custom-start-button" routerLink="/menu">{{
      "NoAccount" | translate
    }}</button>
  </div>
</div>

<div class="description-container">
  <p class="description">
    {{ "AppDescription1" | translate }} <br />
    {{ "AppDescription2" | translate }}
  </p>
</div>
